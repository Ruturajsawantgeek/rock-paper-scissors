<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    function computerPlay() {
      let play = Math.floor(Math.random() * 3);
      if play = 0 {
          return "rock";
      } else if play = 1 {
          return "paper";
      } else {
          return "scissors";
      }
    }
  </script>
</body>
</html>
