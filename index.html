<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8"/>
  <link rel="styles" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="winLoss"></div>

  <div class="containerTop">
    <header>rock_paper_scissors</header>
    <div class="directions">
        use <strong>R</strong>, <strong>P</strong>, and <strong>S</strong> keys to choose your play
        <br>first to 5 wins
    </div>
  </div>

  <div class="containerBottom">
    <div class="battleground">
      <div class="hand leftHand" id="leftRock">
        <img>
      </div>
      <div class="hand rightHand" id="rightRock">
        <img>
      </div>
    </div>
    <div class="scoreboard">
      <div id="youScore">
        <div>you</div>
        <div class="score">0</div>
      </div>
      <div id="themScore">
        <div>them</div>
        <div class="score">0</div>
      </div>
    </div>
  </div>
</body>
</html>
